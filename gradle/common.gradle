    group 'fmake'
    from "src/main/dist/bin"
    into "${projectDir}/build/resources/test"
}

if (project.hasProperty('test')) {
	test{
		dependsOn 'prepareTest'
	}
}


/********************************************************************************************************
 * Integration test support
 *******************************************************************************************************/
