}

task prepareIntegTest(type: Copy) {
    group 'fmake'

	from "src/main/dist/bin"
    into "${projectDir}/build/resources/integtest"
}

task prepareIntegTestInEclipse(type: Copy) {
    group 'fmake'

	from "src/main/dist/bin"
    into "${projectDir}/bin/integtest"
}

